<!DOCTYPE html>
<head>
    <title>Send Mail</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div>
    <p style="text-align: center;margin:20px;"><b>Send Anonymous Mail Below :<b></p>
    {% if form.errors %}
            <p style="color: white;">
            Please correct the error {{ form.errors|pluralize }} below.
            </p>
    {% endif %}
    <form action="" method="POST">
        {% csrf_token %}
        <textarea name="subject" placeholder="Subject" style="width: 30%; height: 50px; font-size: 16px; font-family: Arial, sans-serif; background-color: #f2f2f2; border: 1px solid #ccc;margin: auto; display: block; padding: 5px;"></textarea>
        <textarea name="body" placeholder="Body" style="width: 30%; height: 100px; font-size: 16px; font-family: Arial, sans-serif; background-color: #f2f2f2; border: 1px solid #ccc;margin: auto; display: block; padding: 5px;"></textarea>
        <button type="submit" class="btn btn-success mx-auto" style="display: block;margin:30px;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);">Send</button>
    </form>
    <div style="margin-bottom:20px;text-align:center"><a href = "{% url 'profile' %}" class="btn btn-primary">Back to Home</a></div>
    
</div>
</body>
</html>
