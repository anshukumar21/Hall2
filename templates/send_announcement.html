<!DOCTYPE html>
<head>
    <title>Announcement</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div>
    <p style="text-align: center;margin:20px;"><b>Create Announcement :<b></p>
    <form action="" method="POST">
        {% csrf_token %}
        <textarea name="announcement" placeholder="Your Announcement" style="width: 30%; height: 100px; font-size: 16px; font-family: Arial, sans-serif; background-color: #f2f2f2; border: 1px solid #ccc;margin: auto; display: block; padding: 5px;"></textarea>
        <button type="submit" class="btn btn-success mx-auto" style="display: block;margin:30px;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);">submit</button>
    </form>
    <div style="margin-bottom:20px;text-align:center"><a href = "{% url 'profile' %}" class="btn btn-primary">Back to Profile</a></div>
    
</div>
</body>
</html>
